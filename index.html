<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨機跳轉 Wikipedia</title>
    <script>
        (function(){
            var urls = [
                "https://zh.wikipedia.org/wiki/Special:Random", // 中文
                "https://en.wikipedia.org/wiki/Special:Random", // 英文
                "https://ja.wikipedia.org/wiki/Special:Random"  // 日文
            ];
            window.location.href = urls[Math.floor(Math.random() * urls.length)];
        })();
    </script>
</head>
<body>
    <p>如果沒有自動跳轉，請 <a id="manualLink" href="#">點此手動跳轉</a>。</p>
    <script>
        document.getElementById("manualLink").href = window.location.href;
    </script>
</body>
</html>
