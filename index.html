<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨機跳轉 Wikipedia</title>
    
    <!-- 添加 Wikipedia 官方圖標 -->
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia-logo.png">
    
    <script>
        function redirectToRandomWiki() {
            var urls = [
                "https://zh.wikipedia.org/wiki/Special:Random", // 中文
                "https://en.wikipedia.org/wiki/Special:Random", // 英文
                "https://ja.wikipedia.org/wiki/Special:Random"  // 日文
            ];
            var randomUrl = urls[Math.floor(Math.random() * urls.length)];
            window.location.href = randomUrl;
        }

        // 5秒後自動跳轉
        setTimeout(redirectToRandomWiki, 0);
    </script>
</head>
<body>
    <h1>即將跳轉到 Wikipedia 隨機頁面</h1>
    <p>5 秒後會自動跳轉，如未跳轉請 <a id="manualLink" href="#">點此手動跳轉</a>。</p>
    
    <script>
        document.getElementById("manualLink").addEventListener("click", function(event) {
            event.preventDefault(); // 防止默認行為
            redirectToRandomWiki(); // 手動跳轉
        });
    </script>
</body>
</html>
